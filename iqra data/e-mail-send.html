<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Free Demo | IQRA Academic Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1f3d32;
  --accent:#e6b85c;
  --white:#ffffff;
  --border:#e0e0e0;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Poppins,sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;

  /* âœ… BACKGROUND IMAGE FIX */
  background:
    linear-gradient(
      rgba(15,46,36,.75),
      rgba(15,46,36,.85)
    ),
    url("https://media.istockphoto.com/id/1205276835/vector/empty-classroom-interior-school-or-college-class.jpg?s=612x612&w=0&k=20&c=K9fFk7oxhT4ztcaPI0hrhDxajR_6dzyMwUsSi0jP1Lg=");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
}

/* FORM CARD */
.academic-form{
  background:var(--white);
  width:100%;
  max-width:520px;
  padding:34px;
  border-radius:20px;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  animation:fadeUp .6s ease forwards;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* TITLE */
.academic-form h2{
  text-align:center;
  color:var(--primary);
  margin-bottom:6px;
  font-size:1.8rem;
}

.subtitle{
  text-align:center;
  color:#555;
  font-size:.95rem;
  margin-bottom:26px;
}

/* FORM GROUP */
.form-group{
  margin-bottom:18px;
}

.form-group label{
  display:block;
  font-size:.9rem;
  font-weight:600;
  margin-bottom:6px;
  color:#333;
}

.form-group input,
.form-group select,
.form-group textarea{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:.95rem;
  outline:none;
  transition:.2s;
  background:#fff;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(31,61,50,.12);
}

/* TEXTAREA */
textarea{resize:none;}

/* BUTTON */
.demo-btn{
  width:100%;
  background:linear-gradient(135deg,var(--accent),#c99a40);
  border:none;
  padding:14px;
  font-size:1rem;
  font-weight:700;
  border-radius:14px;
  cursor:pointer;
  color:#1c1c1c;
  margin-top:10px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  transition:.25s;
}

.demo-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 20px 45px rgba(0,0,0,.35);
}

/* MOBILE */
@media(max-width:480px){
  .academic-form{padding:24px;}
  .academic-form h2{font-size:1.6rem;}
}
</style>
</head>

<body>

<form
  class="academic-form"
  action="https://formspree.io/f/mwvveyzy"
  method="POST"
>

  <h2>Academic Support Classes</h2>
  <p class="subtitle">Class 1 â€“ Class 12 | Book Free Demo</p>

  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" placeholder="Enter your name" required>
  </div>

  <div class="form-group">
    <label>Class</label>
    <select name="class" required>
      <option value="">Select Class</option>
      <option>Class 1</option>
      <option>Class 2</option>
      <option>Class 3</option>
      <option>Class 4</option>
      <option>Class 5</option>
      <option>Class 6</option>
      <option>Class 7</option>
      <option>Class 8</option>
      <option>Class 9</option>
      <option>Class 10</option>
      <option>Class 11</option>
      <option>Class 12</option>
    </select>
  </div>

  <div class="form-group">
    <label>Subject</label>
    <input type="text" name="subject" placeholder="Maths / Science / English" required>
  </div>

  <div class="form-group">
    <label>Curriculum</label>
    <select name="curriculum">
      <option value="">Select Curriculum</option>
      <option>CBSE</option>
      <option>ICSE</option>
      <option>State Board</option>
      <option>International</option>
    </select>
  </div>

  <div class="form-group">
    <label>Contact No</label>
    <input type="tel" name="contact" placeholder="WhatsApp / Mobile Number" required>
  </div>

  <div class="form-group">
    <label>Online / Offline</label>
    <select name="mode">
      <option value="">Select Mode</option>
      <option>Online</option>
      <option>Offline</option>
    </select>
  </div>

  <div class="form-group">
    <label>Place</label>
    <input type="text" name="place" placeholder="City / Location">
  </div>

  <div class="form-group">
    <label>Overview & Other Details</label>
    <textarea name="message" rows="4"
      placeholder="Preferred timing, doubts, special requirements..."></textarea>
  </div>

  <button type="submit" class="demo-btn">
    ðŸ“˜ Book Free Demo Class
  </button>

</form>

</body>
</html>
